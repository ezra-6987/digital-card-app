<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Acknowledgment</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="banner text-center my-4">
      <h1>Order Acknowledgment</h1>
    </div>
    <div class="content text-center">
      <p>Your order has been submitted!</p>
      <p>Your order number is: <span id="orderNumber"></span></p>
      <a href="/" class="btn btn-primary mt-4">Back to Home Page</a>
    </div>
  </div>
  <footer class="footer text-center py-4">
    <img src="footer-logo.jpg" alt="Footer Logo" class="footer-logo">
    <p>&copy; 2024 Slothly Studio.Bn</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderNumber = params.get('orderNumber');
    document.getElementById('orderNumber').textContent = orderNumber;
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
