<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Selection</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="banner text-center my-4">
      <h1>Select an Image</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <a href="/image/1"><img src="image1.jpg" class="img-thumbnail" alt="Image 1"></a>
      </div>
      <div class="col-md-4">
        <a href="/image/2"><img src="image2.jpg" class="img-thumbnail" alt="Image 2"></a>
      </div>
      <div class="col-md-4">
        <a href="/image/3"><img src="image3.jpg" class="img-thumbnail" alt="Image 3"></a>
      </div>
    </div>
  </div>
  <footer class="footer text-center py-4">
    <p>&copy; 2024 Slothly Studio.Bn</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
