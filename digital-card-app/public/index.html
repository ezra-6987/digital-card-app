<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Card App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="banner text-center my-4">
      <h1>Digital Card Store</h1>
    </div>
    <div class="content">
      <div class="text-center my-4">
        <button class="btn btn-primary" onclick="enterApp()">Enter</button>
      </div>
      <div class="tracking-number-checker text-center my-4">
        <h2>Check Your Order Number</h2>
        <form action="/track-order" method="get">
            <div class="form-group">
                <input type="text" id="trackingNumber" name="orderNumber" class="form-control" placeholder="Enter Order Number" required>
              </div>
              <button class="btn btn-success btn-lg mt-2" type="submit">Submit</button>
            </form>
      </div>
    </div>
  </div>
  <footer class="footer text-center py-4">
    <img src="footer-logo.jpg" alt="Footer Logo" class="footer-logo">
    <p>&copy; 2024 Slothly Studio.Bn</p>
    <a href="contact.html" class="text-white">Contact Us</a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
