<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="banner text-center my-4 p-4">
      <h1 class="display-4">Contact Us</h1>
    </div>
    <div class="content">
      <div class="contact-info text-center mb-4">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:info@slothlystudio.bn">info@slothlystudio.bn</a></p>
        <p>Phone: <a href="tel:+6738902290">+6738902290</a></p>
      </div>
      <form action="/submit-contact" method="POST" class="mt-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
      </div>
    </div>
  </div>
  <footer class="footer text-center py-4">
    <img src="footer-logo.jpg" alt="Footer Logo" class="footer-logo">
    <p>&copy; 2024 Slothly Studio.Bn</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
